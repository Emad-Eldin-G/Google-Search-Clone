<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Advanced Search</title>
        <link rel="stylesheet" href="AdvancedStyle.css">

        
    </head>

    <body>

        <h2><a style="text-decoration: none; color: black;" href="Search.html">Google</a></h2>
        <h1>Advanced Search</h1>
        <h3>Find pages with...</h3>

          <form action="https://www.google.com/search" id="s1zaZb" method="GET" name="f">  


            <div> 
            <table class="Table">

                <tr>
                <div id="all these words">
                <td > <label id="name" >all these words: </label> </td>
                <td id="bars"> <input type="text" name="as_q"> </td>
                </div>
                </tr>


                <tr>
                <div id="this exact word">
                <td > <label id="name" >this exact word: </label> </td>
                <td id="bars"><input type="text" name="as_cpq"> </td>
                </div>
                </tr>


                <tr>
                <div id="any of these words">
                <td > <label id="name">any of these words: </label> </td>
                <td id="bars"> <input type="text" name="as_oq"> </td>
                </div>
                </tr>

                <tr>
                <div id="none of these words">
                <td > <label id="name">none of these words: </label> </td>
                <td id="bars"> <input type="text" name="as_eq"> </td>
                </div>
                </tr>

            </table>

            <div class="searchbutton">
            <input type="submit" value="Advanced Search">
            </div>

            </div> 

          </form>  

    </body>


</html>
